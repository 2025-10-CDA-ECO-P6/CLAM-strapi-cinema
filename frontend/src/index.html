<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cineverse - Accueil</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-cine">Cine</span><span class="logo-verse">verse</span>
            </div>

            <nav class="main-nav">
                <a href="#" class="nav-link">Films</a>
                <a href="#" class="nav-link">Acteurs</a>
                <a href="#" class="nav-link">Réalisateurs</a>
            </nav>

            <div class="header-actions">
                <div class="search-bar">
                    <span class="material-icons search-icon">search</span>
                    <input type="text" placeholder="Je recherche ...">
                </div>
                <button class="btn-connexion waves-effect waves-light">Connexion</button>
            </div>
        </div>
    </header>

    <!-- Breadcrumb -->
    <div class="breadcrumb">
        <a href="#">Home</a> >
    </div>

    <!-- Hero Carousel avec Swiper -->
    <section class="hero-carousel" x-data="movies" x-cloak>
        <!-- Swiper -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <!-- Slide -->
                 <template x-for="item in items" :key="item.id">
                    <div class="swiper-slide">
                        <div class="movie-backdrop" x-bind:style="'background: linear-gradient(to right, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.6) 50%, rgba(0,0,0,0.3) 100%), url('+item.poster_path+') center/cover;'">
                        </div>
                        <div class="movie-content">
                            <h1 class="movie-title" x-text="item.title"></h1>
                            <div class="movie-info">
                                <h2 class="section-title">Synopsis</h2>
                                <p class="movie-synopsis" x-text="item.overview"></p>
                                <h3 class="genre-title">Genre</h3>
                                <p class="genre-text" x-text="item.genres?.map(g => g.name).join(', ') || ''"></p>
                                <div class="movie-meta">
                                    <div class="rating">
                                        <span class="material-icons rating-icon">movie</span>
                                        <span class="rating-value" x-text="item.vote_average + '/10'"></span>
                                    </div>
                                    <div class="duration">
                                        <span class="material-icons duration-icon">schedule</span>
                                        <span class="duration-value" x-text="new Date(item.release_date).toLocaleDateString('fr-FR')"></span>
                                    </div>
                                </div>
                                <button class="btn-primary waves-effect waves-light">Accéder aux informations</button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Navigation buttons -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>

            <!-- Pagination -->
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="app-footer">
        <div class="footer-content">
            <div class="footer-column">
                <a href="#" class="footer-link">Aide</a>
                <a href="#" class="footer-link">Index du site</a>
                <a href="#" class="footer-link">Emplois</a>
            </div>

            <div class="footer-column">
                <a href="#" class="footer-link">Politique de confidentialité</a>
                <a href="#" class="footer-link">Conditions d'utilisation</a>
                <a href="#" class="footer-link">Salle de Presse</a>
            </div>

            <div class="footer-column footer-social">
                <p class="social-title">Suivez Cineverse sur les réseaux sociaux</p>
                <div class="social-icons">
                    <a href="#" class="social-icon" aria-label="TikTok">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path fill="currentColor" d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/>
                        </svg>
                    </a>
                    <a href="#" class="social-icon" aria-label="Instagram">
                        <span class="material-icons">photo_camera</span>
                    </a>
                    <a href="#" class="social-icon" aria-label="Facebook">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path fill="currentColor" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                    </a>
                    <a href="#" class="social-icon" aria-label="YouTube">
                        <span class="material-icons">play_circle_filled</span>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
