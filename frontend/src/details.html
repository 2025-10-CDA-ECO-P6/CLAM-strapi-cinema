<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cineverse - Détails</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body x-data="detailsPage">
    <!-- Header -->
    <header class="app-header">
        <div class="header-content">
            <a href="index.html" class="logo">
                <span class="logo-cine">Cine</span><span class="logo-verse">verse</span>
            </a>

            <nav class="main-nav">
                <a href="movies.html" class="nav-link">Films</a>
                <a href="actors.html" class="nav-link active">Acteurs</a>
                <a href="directors.html" class="nav-link">Réalisateurs</a>
            </nav>

            <div class="header-actions">
                <div class="search-bar search-all">
                    <span class="material-icons search-icon">search</span>
                    <input type="text" placeholder="Je recherche ...">
                </div>
                <button class="btn-connexion waves-effect waves-light">Connexion</button>
            </div>
        </div>
    </header>

    <!-- Breadcrumb -->
    <div class="breadcrumb" x-cloak>
        <a href="index.html">Home</a> >
        <a href="#" x-text="detailType === 'actor' ? 'Acteurs' : 'Réalisateurs'"></a> >
        <span x-text="personName"></span>
    </div>

    <!-- Main Content -->
    <main class="details-page" x-cloak>
        <div class="details-container">
            <!-- Profile Section -->
            <aside class="profile-section">
                <div class="profile-card">
                    <div class="profile-image">
                        <img x-bind:src="person.profile_path || 'https://via.placeholder.com/300x450?text=No+Image'"
                             x-bind:alt="person.name">
                    </div>
                </div>
            </aside>

            <!-- Details Content -->
            <section class="details-content">
                <!-- Name and Role -->
                <div class="person-header">
                    <h1 class="person-name" x-text="person.name"></h1>
                    <p class="person-role" x-text="detailType === 'actor' ? 'Acteur, réalisateur, producteur' : 'Réalisateur'"></p>
                    <p class="person-birth" x-show="person.birthday">
                        Né le <span x-text="formatDate(person.birthday)"></span>
                    </p>
                </div>

                <!-- Biography -->
                <div class="biography-section">
                    <h2 class="section-title">Biographie</h2>
                    <p class="biography-text" x-text="person.biography || 'Aucune biographie disponible.'"></p>
                    <button class="btn-read-more" x-show="person.biography && person.biography.length > 500">
                        Lire la suite
                    </button>
                </div>

                <!-- Movies Section -->
                <div class="filmography-section">
                    <h2 class="section-title" x-text="person.name + ' apparaît dans'"></h2>

                    <!-- Movies Carousel -->
                    <div class="swiper moviesSwiper">
                        <div class="swiper-wrapper">
                            <template x-for="movie in movies" :key="movie.id">
                                <div class="swiper-slide" @click="goToMovie(movie.documentId)">
                                    <div class="filmography-card">
                                        <div class="filmography-poster">
                                            <img x-bind:src="movie.poster_path || 'https://via.placeholder.com/200x300?text=No+Poster'"
                                                 x-bind:alt="movie.title">
                                        </div>
                                        <h3 class="filmography-title" x-text="movie.title"></h3>
                                    </div>
                                </div>
                            </template>
                        </div>

                        <!-- Navigation buttons -->
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="app-footer">
        <div class="footer-content">
            <div class="footer-column">
                <a href="#" class="footer-link">Aide</a>
                <a href="#" class="footer-link">Index du site</a>
                <a href="#" class="footer-link">Emplois</a>
            </div>

            <div class="footer-column">
                <a href="#" class="footer-link">Politique de confidentialité</a>
                <a href="#" class="footer-link">Conditions d'utilisation</a>
                <a href="#" class="footer-link">Salle de Presse</a>
            </div>

            <div class="footer-column footer-social">
                <p class="social-title">Suivez Cineverse sur les réseaux sociaux</p>
                <div class="social-icons">
                    <a href="#" class="social-icon" aria-label="TikTok">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path fill="currentColor" d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/>
                        </svg>
                    </a>
                    <a href="#" class="social-icon" aria-label="Instagram">
                        <span class="material-icons">photo_camera</span>
                    </a>
                    <a href="#" class="social-icon" aria-label="Facebook">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path fill="currentColor" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                    </a>
                    <a href="#" class="social-icon" aria-label="YouTube">
                        <span class="material-icons">play_circle_filled</span>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Alpine.js -->
    <script src="js/script.js"></script>
    <script type="module" src="js/details.js"></script>
</body>
</html>
